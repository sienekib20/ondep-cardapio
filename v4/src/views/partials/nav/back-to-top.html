<div class="back-to">
  &UpArrow;
</div>

<script>
  let backTo = document.querySelector('.back-to');
  window.addEventListener('scroll', function (e) {
    (window.scrollY >= 410)
      ? backTo.classList.add('show')
      : backTo.classList.remove('show');
  });
  backTo.addEventListener('click', function () {
    // back to top
  });
</script>
