<div class="alq-cart">
  <div class="alq-cart-contain">

    <div class="cart-contain">

          <div class="contain-img">
            <img src="/img/top/fast-4.png" alt="">
          </div>
          <div class="product-info w-50">
            <span class="hd-title-nd">Product name</span>
            <small class="text-muted price d-block fs-80">Kz1.500,00</small>
          </div>
          <a href="" class="remove fs-80 text-black text-underline"> &minus; remover </a>
        </div>
        <div class="product-item">
          <div class="contain-img">
            <img src="/img/top/fast-1.png" alt="">
          </div>
          <div class="product-info w-50">
            <span class="hd-title-nd">Product name</span>
            <small class="text-muted price d-block fs-80">Kz1.500,00</small>
          </div>
          <a href="" class="remove fs-80 text-black text-underline"> &minus; remover </a>
        </div>
        <div class="product-item">
          <div class="contain-img">
            <img src="/img/top/fast-3.png" alt="">
          </div>
          <div class="product-info w-50">
            <span class="hd-title-nd">Product name</span>
            <small class="text-muted price d-block fs-80">Kz1.500,00</small>
          </div>
          <a href="" class="remove fs-80 text-black text-underline"> &minus; remover </a>
        </div>
      </div>

      <div class="cart-pricing mt-3 mb-4">
        <div class="cart-p-item">
          <small class="text-black">Subtotal</small>
          <small class="text-muted">1.500,00</small>
        </div>
        <div class="cart-p-item">
          <small class="text-black">Entrega</small>
          <small class="text-muted">0,00</small>
        </div>
        <div class="cart-p-item">
          <h5 class="hd-title text-black">Total (Kz)</h5>
          <span class="text-black">0,00</span>
        </div>
      </div>

      <div class="cart-options">
        <a href="" class="cart-o-btn">continuar compras &rightarrow; </a>
        <a href="" class="cart-o-btn">fazer checkout</a>
      </div>

    </div>

  </div>
</div>


<script>
  $(document).ready(function () {

    $('.alq-cart').click(function (e) {
      if (e.target.classList[0] === 'alq-cart' || e.target.classList[0] === 'close-cart') {
        e.preventDefault();
        $('body').css('overflow', 'auto');
        $('.alq-cart').removeClass('active');
      }
    });
  });

</script>
